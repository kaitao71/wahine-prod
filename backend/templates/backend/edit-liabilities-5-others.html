{% extends "backend/base.html" %}
{% load static %}

{% block extrahead %}
<!-- STYLE CSS -->
<link rel="stylesheet" href="https://wahine.s3.amazonaws.com/static/css/style-SignUp.css">
<!-- Steps CSS and JS -->
<link rel="stylesheet" href="https://wahine.s3.amazonaws.com/static/css/steps.css">
{% endblock %}

{% block content %}
<!-- Start Wrapper -->
<div class="wrapper BG-Blue pb-5">
	<!-- Start Container -->
	<div class="inner col-12 col-lg-10 m-auto">
		<!-- Column 1 -->
		<div class="form-content colsdafads-12 col-lg-9 px-lg-0 pb-5 mx-auto">
			<div class="form-header">
				<h2 class="mb-1 Color-Secondary">Edit Liabilities</h2>
			</div>
<br><br>


			<!-- Left Column Inner Column -->
			<div class="inner pb-5">
				<!-- Form Div -->
				<div class="form-content w-100 pb-3">
					<!-- Form -->
					<form method="post" class="Assets needs-validation" novalidate>
						{% csrf_token %}
						<!-- Start EPF Div-->
						<!-- Information -->
						<!-- Vehicles Loan -->
						<!-- Vehicles Loan -->
						<DIV class="mb-5">
							<!-- Personal Loan #1 -->
							<div>
								<br>
								<h5 class="answer text-black">Other Liability</h5>
								<br>
								<br>
								<div class="form-row Btn-Radio flex-row flex-wrap flex-lg-nowrap">
									<div class="answer mb-5 mb-lg-0 col-lg-6 col-12">
										<h5>Liability Name</h5><br>
										<input type="text" name="liability_name" id="" placeholder="{{liability_name}}" value="{{liability_name}}" class="px-4">
									</div>
									<div class="answer mt-5 mt-lg-0 col-lg-6 col-12 mx-1">
										<h5>Value</h5><br>
										<input type="number" name="liability_value" id="" placeholder="{{liability_value}}" value="{{liability_value}}"
											class="px-4 form-control">
									</div>
								</div>
								<br><br><br>
							</div>







							<!-- Button -->
							<div class="mt-5">
								<a class="btn Btn-Secondary-2 mt-5" href="{% url 'dashboard-new' %}"
									role="button">Back</a><button class="btn Btn-Primary mt-5 float-end"type="submit">SAVE</button>
							</div>
					</form>
					<!-- End Form -->
				</div>
				<!-- End Form Div-->
			</div>
			<!-- End Left Column Inner Column -->
		</div>
		<!-- End Column 1 -->
	</div>
	<!-- Start Column 2 -->
	{% include 'backend/onboarding-liabilities-sidebar.html' %}
</div>
<!-- End Container -->
</div>
<!-- End Wrapper -->
<script src="https://npmcdn.com/flickity@2/dist/flickity.pkgd.js"></script>
{% endblock %}
